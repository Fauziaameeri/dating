<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Personal Information</title>
</head>


<body>
    <nav class="navbar navbar-default navbar-fixed-top bg-light border-bottom">
        <a class="navbar-brand text-secondary" href="./home.html">My Dating Site</a>
    </nav>
    <div class="container rounded border my-4 p-3">
        <br>

        <!--Summary-->
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Name: {{ @fName }} {{ @lName }}</li>
                        <li class="list-group-item">Gender: {{ @gender }}</li>
                        <li class="list-group-item">Age: {{ @age }}</li>
                        <li class="list-group-item">Phone: {{ @phone }}</li>
                        <li class="list-group-item">Email: {{ @email }}</li>
                        <li class="list-group-item">State: {{ @state }}</li>
                        <li class="list-group-item">Seeking: {{ @seeking }}</li>
                        <check if="{{ isset(@inDoorInterests) || isset(@outDoorInterests)}}">
                            <li class="list-group-item">
                                <p>Interests: </p>
                                <repeat group="{{ @inDoorInterests }}" value="{{ @inDoorInterest }}">
                                    <p>{{ @inDoorInterest }}</p>
                                </repeat>

                                <repeat group="{{ @outDoorInterests }}" value="{{ @outDoorInterest }}">
                                    <p>{{ @outDoorInterest }}</p>
                                </repeat>
                            </li>
                        </check>
                    </ul>
                </div>
            </div>

            <!--Biography-->
            <div class="col text-center">
                <img src="images/Apa.jpg" alt="dating image">
                <h3>Biography</h3>
                <p>{{ @bio }}</p>
            </div>
        </div>
        <br>
        <!--Contact Button-->
        <div class="text-center">
            <button class="btn btn-info">Contact Me!</button>
        </div>
    </div>
</body>

</html>
