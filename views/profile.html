<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Personal Information</title>
</head>


<body>
    <nav class="navbar navbar-default navbar-fixed-top bg-light border-bottom">
        <a class="navbar-brand text-secondary" href="./home.html">My Dating Site</a>
    </nav>

    <div class="container rounded border mt-4">
        <!-- form start -->
        <form action="interests" method="post" class="form-horizontal">
            <div class="row column_row mb-0">
                <h1 class="mt-4">Profile</h1>
            </div>
            <div class="row column_row border-top pt-4">
                <div class="col">
                    <div class="form-group">
                        <label class="h6" for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" value="{{ @userEmail }}">
                        <check if="{{ isset(@errors['email']) }}">
                            <span class="err">{{ @errors['email'] }}</span>
                        </check>
                    </div>
                    <div class="form-group">
                        <label class="h6" for="state">State</label>
                        <select id="state" name="state" class="form-control">
                            <repeat group="{{ @states }}" value="{{ @state }}">
                                <option value="{{ @state }}">
                                    <check if="{{ @state == @userState }}">
                                        selected
                                    </check>
                                    >{{ @state }}
                                </option>
                            </repeat>
                        </select>
                    </div>
                    <h6>Seeking</h6>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="seeking" value="male">
                            <check if="{{ @userSeeking == 'male' }}">checked="checked"</check>
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="seeking" value="female">
                            <check if="{{ @userSeeking == 'female' }}">checked="checked"</check>
                            Female
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="non-binary">
                            <check if="{{ @userGender == 'non-binary' }}">checked="checked"</check>
                            Non-binary
                        </label>
                    </div>
                    <div class="form-group">
                        <check if="{{ isset(@errors['seeking']) }}">
                            <span class="err">{{ @errors['seeking'] }}</span>
                        </check>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="h6" for="bio">Biography</label>
                        <textarea class="form-control" id="bio" rows="5" name="bio">{{ @userBio }}</textarea>
                    </div>
                </div>
            </div>
            <div class="row column_row d-flex justify-content-end">
                <input type="submit" class="form-control btn btn-primary rounded col-1 m-2" id="btn_size"
                    value="Next >">
            </div>
        </form>
    </div>

</body>

</html>
