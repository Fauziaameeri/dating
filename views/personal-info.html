<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Personal Information</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top bg-light border-bottom">
        <a class="navbar-brand text-secondary" href="./home.html">My Dating Site</a>
    </nav>
    <div class="container rounded border mt-4">
        <!-- form start -->
        <form action="profile" method="post" class="form-horizontal p-2">
            <div class="row column_row mb-0">
                <h1 class="mt-4">Personal Information</h1>
            </div>
            <div class="row column_row border-top pt-4">
                <div class="col-7">
                    <div class="form-group">
                        <label class="h6" for="fName">First Name</label>
                        <input type="text" class="form-control" name="fName" id="fName" value="{{ $userFirst }}">
                        <check if="{{ isset(@errors['fname']) }}">
                            <span class="err">{{ @errors['fname'] }}</span>
                        </check>
                    </div>
                    <div class="form-group">
                        <label class="h6" for="lName">Last Name</label>
                        <input type="text" class="form-control" name="lName" id="lName" value="{{ @userLast }}">
                        <check if="{{ isset(@errors['lname']) }}">
                            <span class="err">{{ @errors['lname'] }}</span>
                        </check>
                    </div>
                    <div class="form-group">
                        <label class="h6" for="age">Age</label>
                        <input type="text" class="form-control" name="age" id="age" value="{{ @userAge }}">
                        <check if="{{ isset(@errors['age']) }}">
                            <span class="err">{{ @errors['age'] }}</span>
                        </check>
                    </div>
                    <h6>Gender</h6>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="male">
                            <check if="{{ @userGender == 'male' }}">checked="checked"</check>
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="female">
                            <check if="{{ @userGender == 'female' }}">checked="checked"</check>
                            Female
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="non-binary">
                            <check if="{{ @userGender == 'non-binary' }}">checked="checked"</check>
                            Non-binary
                        </label>
                    </div>
                    <div class="form-group">
                        <check if="{{ isset(@errors['gender']) }}">
                            <span class="err">{{ @errors['gender'] }}</span>
                        </check>
                    </div>
                    <div class="form-group mt-3">
                        <label class="h6" for="pNum">Phone Number</label>
                        <input type="text" class="form-control" id="pNum" name="pNum" value="{{ @userPhone }}">
                        <check if="{{ isset(@errors['pNum']) }}">
                            <span class="err">{{ @errors['pNum'] }}</span>
                        </check>
                    </div>

                </div>
                <div class="col-5 mt-4">
                    <div class="container border rounded pt-2 pb-2 bg-light" id="bg_personal">
                        <p class="m-2 text-center"><strong>Note:</strong> All information entered is protected by
                            our <a href="#">private policy</a>. Profile Information can only be viewed
                            by others with your permission</p>
                    </div>
                </div>
            </div>
            <div class="row column_row d-flex justify-content-end">
                <input type="submit" class="form-control btn btn-primary rounded col-1 m-2" id="btn_size"
                    value="Next >">
            </div>
        </form>
    </div>
</body>

</html>
